<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numbers to Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main id="container">
    <section id="inner-wrapper">
      <h1>Numbers To Words</h1>
      <p>Please select a number between 0 and 999,999,999</p>
      <div>
        <input type="text" id="number" placeholder="86,456,345" onkeypress="return enter(event);">
        <button id="numberSubmit" onclick="userInput()"><i class="material-icons">send</i></button>
      </div>
      <p id="output"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
